<div class="dark min-h-screen">
  <main class="bg-light-background dark:bg-dark-background min-h-screen text-light-text dark:text-dark-text">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="flex flex-col">
        <label for="">Email:</label>
        <input type="email" formControlName="email" placeholder="johndoe@email.com"
        class="p-2 px-2 rounded w-80 dark:bg-dark-quartiary dark:text-dark-text" required />
        <p *ngIf="email.hasError('required')" class="text-red-500">
          Email is required.
        </p>
      </div>
      <div class="flex flex-col">
        <label for="">Password:</label>
        <input type="password" formControlName="password"
        class="p-2 px-2 rounded w-80 dark:bg-dark-quartiary dark:text-dark-text" required />
        <p *ngIf="loginForm.controls.password.hasError('required')" class="text-red-500">
          Password is required.
        </p>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </main>
</div>
